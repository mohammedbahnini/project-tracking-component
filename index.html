<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- styling -->
    <link rel="stylesheet" href="css/app.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <nav class="flex jc-sb ai-center">
          <div class="logo">
            <img src="images/logo.svg" alt="Logo" />
          </div>
          <ul class="flex" id="menu1">
            <li>
              <a class="blue-4 ff-2 fw-600" href="#">Product</a>
            </li>
            <li>
              <a class="blue-4 ff-2 fw-600" href="#">Features</a>
            </li>
            <li>
              <a class="blue-4 ff-2 fw-600" href="#">Pricing</a>
            </li>
            <li>
              <a class="blue-2 ff-2 fw-600" href="#">Login</a>
            </li>
          </ul>
          <span class="menu-hamberger" data-menu="menu1">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </span>
        </nav>

        <div class="intro flex">
          <div class="content">
            <p class="title uppercase blue-2 ff-2">
              <span class="rounded bg-blue-4 white fw-600">new</span> monograph
              dashboard
            </p>
            <h1 class="sub-title uppercase ff-2 fw-600 blue-4">
              powerful insights into your team
            </h1>
            <p class="text blue-2">
              Project planning and time tracking for agile teams
            </p>
            <div class="actions flex">
              <a href="#" class="btn bg-red white uppercase ff-2 fw-500"
                >schedule a demo</a
              >
              <a href="#" class="btn transparent uppercase blue-2 ff-2"
                >to see a preview</a
              >
            </div>
          </div>

          <div class="illustration">
            <img src="images/illustration-devices.svg" alt="illustration" />
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <script>
      const menu = document.querySelector(".menu-hamberger");
      menu.addEventListener("click", function () {
        this.classList.toggle("open");
        document
          .querySelector(`#${menu.dataset.menu}`)
          .classList.toggle("open");
      });
    </script>
  </body>
</html>
